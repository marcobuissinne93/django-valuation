<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.js"></script>
    </head>

<body>
    <style type="text/css">
        body {
          background-color: rgb(249,251,252);
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
      <script>
      $(document)
        .ready(function() {
          $('.ui.form')
            .form({
              fields: {
                email: {
                  identifier  : 'email',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                    },
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid e-mail'
                    }
                  ]
                },
                password: {
                  identifier  : 'password',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your password'
                    },
                    {
                      type   : 'length[6]',
                      prompt : 'Your password must be at least 6 characters'
                    }
                  ]
                }
              }
            })
          ;
        })
      ;
      </script>



    <div style = 'padding-top:10%' class="ui top aligned center aligned grid">
      <div class="column">
        <!-- <h2 class="ui center aligned icon header">
            <i class="circular users icon"></i>
            Friends
        </h2> -->
        <h2 class="ui center icon aligned header">
            <i class="circular stream icon"></i>
            <div class="content">
              LP Valuation
            </div>
          </h2>
        <form class="ui large form" method="post">
            {% csrf_token %}
          <div class="ui stacked raised segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Username">
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>



            <button id="submit-contact-form" type="submit" class="ui fluid large teal submit button">Login</button>
          </div>

          <div class="ui error message"></div>

        </form>

      </div>
    </div>

</body>

</html>
